<html lang="en" xmlns:th="http://www.thymeleaf.org">


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col col-6">
      <div class="card">
        <div class="card-header">
          <h3>Authentication</h3>
        </div>
        <form th:action="@{/auth/login}" method="post"  >
          <div class="card-body">
            <input name="username" type="text" placeholder="username" class="form-control my-3" />
            <input name="password" type="text" placeholder="password" class="form-control my-3" />

          </div>
          <div class="card-footer d-flex gap-3 justify-content-end">
            <button type="reset" class="btn btn-outline-secondary">
              Reset
            </button>
            <button type="submit" class="btn btn-outline-info">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


</html>
